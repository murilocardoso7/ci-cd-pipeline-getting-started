name: CI

on: [push]

jobs:
  image_scan:
    name: Build Image and Run Image Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Docker manually on Ubuntu 24.04
      run: |
        set -e

        echo "Add Docker official GPG key"
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

        echo "Add Docker repository (using jammy repo for 24.04)"
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

        echo "Update apt cache"
        sudo apt-get update

        echo "Show available docker-ce versions"
        apt-cache madison docker-ce

        echo "Removing default moby packages if installed"
        sudo apt-get remove -y moby-engine moby-cli || echo "No moby packages installed"

        echo "Installing Docker packages"
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

        echo "Check Docker version"
        docker --version

        echo "Check Docker systemd service status"
        sudo systemctl status docker --no-pager

        echo "Show daemon.json if exists"
        if [ -f /etc/docker/daemon.json ]; then
          sudo cat /etc/docker/daemon.json
        else
          echo "/etc/docker/daemon.json does not exist"
        fi

    - name: Build Docker Image
      run: docker build -f Dockerfile -t myapp:latest .

    - name: Docker Scout Scan
      uses: docker/scout-action@v1.0.9
      with:
        dockerhub-user: ${{ secrets.REPO_USER }}
        dockerhub-password: ${{ secrets.REPO_PWD }}
        command: quickview,cves
        only-severities: critical,high
        sarif-file: scout-report.sarif

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-scout-findings
        path: scout-report.sarif
